<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Miszke Weather</title>
</head>
<body>
  <div class="container my-5 mx-auto">
    <h1 class="text-muted text-center my-4">Miszke Weather</h1>
    <form action="" class="change-location my-4 text-center text-muted">
      <label for="city">Enter a location for wearher information</label>
      <input type="text" name="city" class="form-control p-4">
    </form>
    <div class="card shadow-lg rounded d-none">
      <img src="https://via.placeholder.com/400x300" alt="" class="time card-img-top">
      <div class="icon bg-light mx-auto text-center">
        <!-- icon -->
      </div>
      <div class="text-muted text-uppercase text-center details">
        
      </div>

    </div>
  </div>
  <script src="scripts/app.js"></script>
  <script src="scripts/forecast.js"></script>
</body>
</html>
